
<button id="fetchdata">Treasury Balance</button>
<div id="result"></div>
<script type="text/javascript">
  const url = "https://cardano-mainnet.blockfrost.io/api/v0/addr1vyhg7vys8eqxg0laa6ykxanvnxpx3yemm0kvmlpec62w73sx70jp7" 
const fetchDataBtn = document.querySelector('#fetchdata')
const result = document.querySelector('#result')

// gets data from API and sets the content of #result div
const getData = function() {
  result.innerText = 'What ya got?....'
  fetch(url, {
    headers: {
      project_id: 'mainnetcPkAK17AyBxUI6KtcjY7YEbXEDKyhu6X'
    }})
    .then(res => res.json())
    .then(data => {
      result.innerText = JSON.stringify(data.amount[0].quantity / 1000000)
    })
    .catch(error => console.log(error))
}

// add event listener for #fetchdata button
fetchDataBtn.addEventListener('click', getData)
</script>
