<button id="fetchdata">Check Treasury Balance</button>
<div id="result"></div>
<script>
  const url = "https://cardano-mainnet.blockfrost.io/api/v0/addresses/addr1x9parc5mvz2kr29gjz74gh475kp09a5plhu6zvsl7dckfe6r683fkcy4vx523y9a230tafvz7tmgrl0e5yeplum3vnnsrs8755" 
const fetchDataBtn = document.querySelector('#fetchdata')
const result = document.querySelector('#result')

/// gets data from API and sets the content of #result div
const getData = function() {
  result.innerText = 'Loading....'
  fetch(url, {
    headers: {
      project_id:   ${{ secrets.BLACKFROST }}"
    }})
    .then(res => res.json())
    .then(data => {
      result.innerText = JSON.stringify(data.amount[0].quantity / 1000000)
    })
    .catch(error => console.log(error))
}

// add event listener for #fetchdata button
fetchDataBtn.addEventListener('click', getData)
</script>
